<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Rock Paper Scissors</div>
    <div class="content">
        <div class="scoresContainer">
            <div class="playerScoreContainer">
                <div class="selection playerDisplayDiv"></div>
                <div class="text">Player Score: 0</div>
            </div>
            <div class="computerScoreContainer">
                <div class="selection computerDisplayDiv"></div>
                <div class="text">Computer Score: 0</div>
            </div>
        </div>
        
        <div class="resultMessage text">Make your selection</div>
        
        <div class="buttonContainer">
            <button class="selection rock" id="rock"></button>
            <button class="selection paper" id="paper"></button>
            <button class="selection scissors" id="scissors"></button>
        </div>
    </div>    
</body>
</html>
